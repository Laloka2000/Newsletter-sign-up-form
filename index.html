<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <div class="left-content">
          <h1>Stay updated!</h1>
          <p>60,000+ product managers receiving monthly updates on:</p>
          <ul class="list">
            <li class="list-item">Product discovery</li>
            <li class="list-item">New launches and features</li>
            <li class="list-item">Worry-free support for growing your team</li>
          </ul>
          <form class="subscription-form">
            <label for="email">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
              required />
            <button type="submit" class="btn">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>

        <div class="right-content">
          <img
            src="assets/images/illustration-sign-up-desktop.svg"
            alt="Sign-up illustration" />
        </div>
      </div>
    </main>
    <!-- Success message start -->
    <!-- 
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message
  -->

    <!-- Success message end -->
    <script src="script.js"></script>
  </body>
</html>
